{% extends 'main.html' %}

{% block title %}Chatterbox - room{{room.name}}{% endblock %}

{% block content %}
    <div class="room-descr">
        You are in room <b>{{room.name}}</b> <br>
        Description: {{room.description}} of the room.
    </div>

    <div class="message-form">
        <form action="" method="POST">
            <label for="body">Message: </label>
            <textarea name="body" id="body" rows="1" cols="50"> </textarea>
            <input type="submit" value="Send">
        </form>
    </div>

<div class="messages.box">
    {% for message in messages %}
        <div class="other-message"><b>{{ message.user }}:</b>{{ message.body }}</div>
        <!--TODO  -->
    {% endfor %}
</div>
{% endblock %}
