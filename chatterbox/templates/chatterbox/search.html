{% extends 'main.html' %}

{% block content %}
    <h1>Výsledky hledání</h1>
    <h2>Rooms:</h2>
    <ul>
        {% for room in rooms %}
        <li>{{room.name}}</li>
        {% endfor %}
        <li></li>
    </ul>
    <h2>Messages:</h2>
    <ul>
        {% for message in messages %}
        <li>{{message.body}}:<b>{{message.user}}</b></li>
        {% endfor %}
{% endblock %}
